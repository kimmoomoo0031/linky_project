name: linky_project_0318
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management & DI
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Image (pick/crop/resize)
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  image: ^4.3.0
  characters: ^1.4.0

  # Network & API
  dio: ^5.7.0
  retrofit: ^4.4.1

  # Model / code generation
  freezed_annotation: ^2.4.4
